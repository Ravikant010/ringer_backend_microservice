    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U media_service_user -d media_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-platform
    restart: unless-stopped

  notification-db:
    image: postgres:15-alpine
    container_name: notification-db
    environment:
      POSTGRES_DB: notification_service_db
      POSTGRES_USER: notification_service_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-peter435}
    ports:
      - "5437:5432"
    volumes:
      - notification_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_service_user -d notification_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-platform
    restart: unless-stopped

  analytics-db:
    image: postgres:15-alpine
    container_name: analytics-db
    environment:
      POSTGRES_DB: analytics_service_db
      POSTGRES_USER: analytics_service_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-peter435}
    ports:
      - "5438:5432"
    volumes:
      - analytics_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics_service_user -d analytics_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-platform
    restart: unless-stopped

  search-db:
    image: postgres:15-alpine
    container_name: search-db
    environment:
      POSTGRES_DB: search_service_db
      POSTGRES_USER: search_service_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-peter435}
    ports:
      - "5439:5432"
    volumes:
      - search_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U search_service_user -d search_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-platform
    restart: unless-stopped

  # ===== INFRASTRUCTURE =====
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # ===== EVENT BROKER =====
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --memory 1G
    ports:
      - "18081:18081"
      - "18082:18082"
      - "19092:19092"
      - "19644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - social-platform
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda-console
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - social-platform
    restart: unless-stopped

  # ===== MICROSERVICES =====
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - DATABASE_URL=postgresql://user_service_user:${POSTGRES_PASSWORD:-peter435}@user-db:5432/user_service_db
      - JWT_SECRET=${JWT_SECRET:-1234567890abcdef1234567890abcdef}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-abcdef1234567890abcdef1234567890}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - SERVICE_NAME=user-service
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_CLIENT_ID=user-service
      - LOG_LEVEL=info
    depends_on:
      user-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  post-service:
    build:
      context: ./services/post-service
      dockerfile: Dockerfile
    container_name: post-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3002
      - DATABASE_URL=postgresql://post_service_user:${POSTGRES_PASSWORD:-peter435}@post-db:5432/post_service_db
      - JWT_SECRET=${JWT_SECRET:-1234567890abcdef1234567890abcdef}
      - SERVICE_NAME=post-service
      - USER_SERVICE_URL=http://user-service:3001
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_CLIENT_ID=post-service
      - KAFKA_GROUP_ID=post-service-group
      - LOG_LEVEL=info
    depends_on:
      post-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  comment-service:
    build:
      context: ./services/comment-service
      dockerfile: Dockerfile
    container_name: comment-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3006
      - DATABASE_URL=postgresql://comment_service_user:${POSTGRES_PASSWORD:-peter435}@comment-db:5432/comment_service_db
      - JWT_SECRET=${JWT_SECRET:-1234567890abcdef1234567890abcdef}
      - SERVICE_NAME=comment-service
      - USER_SERVICE_URL=http://user-service:3001
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_CLIENT_ID=comment-service
      - LOG_LEVEL=info
    depends_on:
      comment-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # ===== NEW: SOCIAL SERVICE (Followers/Following) =====
  social-service:
    build:
      context: ./services/social-service
      dockerfile: Dockerfile
    container_name: social-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3004
      - DATABASE_URL=postgresql://social_service_user:${POSTGRES_PASSWORD:-peter435}@social-db:5432/social_service_db
      - JWT_SECRET=${JWT_SECRET:-1234567890abcdef1234567890abcdef}
      - SERVICE_NAME=social-service
      - USER_SERVICE_URL=http://user-service:3001
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_CLIENT_ID=social-service
      - LOG_LEVEL=info
    depends_on:
      social-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # ===== NEW: MESSAGE SERVICE (Direct Messaging) =====
  message-service:
    build:
      context: ./services/message-service
      dockerfile: Dockerfile
    container_name: message-service
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3008
      - DATABASE_URL=postgresql://message_service_user:${POSTGRES_PASSWORD:-peter435}@message-db:5432/message_service_db
      - JWT_SECRET=${JWT_SECRET:-1234567890abcdef1234567890abcdef}
      - SERVICE_NAME=message-service
      - USER_SERVICE_URL=http://user-service:3001
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_CLIENT_ID=message-service
      - LOG_LEVEL=info
    depends_on:
      message-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    container_name: chat-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3003
      - DATABASE_URL=postgresql://chat_service_user:${POSTGRES_PASSWORD:-peter435}@chat-db:5432/chat_service_db
      - JWT_SECRET=${JWT_SECRET:-1234567890abcdef1234567890abcdef}
      - SERVICE_NAME=chat-service
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      chat-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  media-service:
    build:
      context: ./services/media-service
      dockerfile: Dockerfile
    container_name: media-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3005
      - DATABASE_URL=postgresql://media_service_user:${POSTGRES_PASSWORD:-peter435}@media-db:5432/media_service_db
      - JWT_SECRET=${JWT_SECRET:-1234567890abcdef1234567890abcdef}
      - MEDIA_STORAGE_PATH=/app/storage
      - MEDIA_BASE_URL=http://localhost:3005/files
      - SERVICE_NAME=media-service
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    volumes:
      - media_storage:/app/storage
    depends_on:
      media-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3007
      - DATABASE_URL=postgresql://notification_service_user:${POSTGRES_PASSWORD:-peter435}@notification-db:5432/notification_service_db
      - JWT_SECRET=${JWT_SECRET:-1234567890abcdef1234567890abcdef}
      - SERVICE_NAME=notification-service
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_CLIENT_ID=notification-service
      - KAFKA_GROUP_ID=notification-group
      - LOG_LEVEL=info
    depends_on:
      notification-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3009
      - DATABASE_URL=postgresql://analytics_service_user:${POSTGRES_PASSWORD:-peter435}@analytics-db:5432/analytics_service_db
      - JWT_SECRET=${JWT_SECRET:-1234567890abcdef1234567890abcdef}
      - SERVICE_NAME=analytics-service
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_CLIENT_ID=analytics-service
      - KAFKA_GROUP_ID=analytics-group
      - LOG_LEVEL=info
    depends_on:
      analytics-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  search-service:
    build:
      context: ./services/search-service
      dockerfile: Dockerfile
    container_name: search-service
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3010
      - DATABASE_URL=postgresql://search_service_user:${POSTGRES_PASSWORD:-peter435}@search-db:5432/search_service_db
      - JWT_SECRET=${JWT_SECRET:-1234567890abcdef1234567890abcdef}
      - SERVICE_NAME=search-service
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_CLIENT_ID=search-service
      - KAFKA_GROUP_ID=search-group
      - LOG_LEVEL=info
    depends_on:
      search-db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # ===== MONITORING =====
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - monitoring
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # ===== API GATEWAY (NGINX) =====
  nginx:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - user-service
      - post-service
      - comment-service
      - social-service
      - message-service
      - chat-service
      - media-service
      - notification-service
      - analytics-service
      - search-service
    networks:
      - social-platform
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

volumes:
  user_db_data:
  post_db_data:
  comment_db_data:
  social_db_data:
  message_db_data:
  chat_db_data:
  media_db_data:
  notification_db_data:
  analytics_db_data:
  search_db_data:
  redis_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
  media_storage:
  redpanda_data:
