    container_name: media-db
    environment:
      POSTGRES_DB: media_service_db
      POSTGRES_USER: media_service_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-peter435}
    ports:
      - "5436:5432"
    volumes:
