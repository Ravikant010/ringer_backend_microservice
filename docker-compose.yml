# Modern Docker Compose - No version field needed (deprecated in v2+)

networks:
  social-platform:
    driver: bridge
  monitoring:
    driver: bridge

services:
  # ===== DATABASES =====
  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: user_service_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-peter435}
    ports:
      - "5440:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_service_user -d user_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-platform
    restart: unless-stopped

  post-db:
    image: postgres:15-alpine
    container_name: post-db
    environment:
      POSTGRES_DB: post_service_db
      POSTGRES_USER: post_service_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-peter435}
    ports:
      - "5433:5432"
    volumes:
      - post_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U post_service_user -d post_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-platform
    restart: unless-stopped

  comment-db:
    image: postgres:15-alpine
    container_name: comment-db
    environment:
      POSTGRES_DB: comment_service_db
      POSTGRES_USER: comment_service_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-peter435}
    ports:
      - "5434:5432"
    volumes:
      - comment_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comment_service_user -d comment_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-platform
    restart: unless-stopped

  # ===== NEW: SOCIAL SERVICE DATABASE =====
  social-db:
    image: postgres:15-alpine
    container_name: social-db
    environment:
      POSTGRES_DB: social_service_db
      POSTGRES_USER: social_service_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-peter435}
    ports:
      - "5441:5432"
    volumes:
      - social_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social_service_user -d social_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-platform
    restart: unless-stopped

  # ===== NEW: MESSAGE SERVICE DATABASE =====
  message-db:
    image: postgres:15-alpine
    container_name: message-db
    environment:
      POSTGRES_DB: message_service_db
      POSTGRES_USER: message_service_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-peter435}
    ports:
      - "5442:5432"
    volumes:
      - message_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U message_service_user -d message_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-platform
    restart: unless-stopped

  chat-db:
    image: postgres:15-alpine
    container_name: chat-db
    environment:
      POSTGRES_DB: chat_service_db
      POSTGRES_USER: chat_service_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-peter435}
    ports:
      - "5435:5432"
    volumes:
      - chat_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat_service_user -d chat_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-platform
    restart: unless-stopped

  media-db:
