name: Deploy Microservices to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

env:
  APP_DIR: /home/ec2-user/microservices-app

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/deploy_key -o ConnectTimeout=10 ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "echo '‚úÖ SSH connection successful'"

    - name: Deploy Application
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e  # Exit on any error
          
          echo "üìÅ Setting up deployment directory..."
          mkdir -p ${{ env.APP_DIR }}
          cd ${{ env.APP_DIR }}
          
          # Check if this is first deployment or update
          if [ ! -d ".git" ]; then
            echo "üÜï First deployment - cloning repository..."
            rm -rf * .[^.]* 2>/dev/null || true  # Clean directory completely
            git clone https://github.com/${{ github.repository }}.git .
          else
            echo "üîÑ Updating existing repository..."
            # Stash any local changes
            git stash push -m "Auto-stash before deployment" 2>/dev/null || true
            
            # Fetch latest changes
            git fetch origin main
            
            # Reset to remote state (removes any local modifications)
            git reset --hard origin/main
            
            # Clean untracked files
            git clean -fd
            
            # Pull latest changes
            git pull origin main
          fi
          
          # Verify docker-compose.yml exists
          if [ ! -f docker-compose.yml ]; then
            echo "‚ùå ERROR: docker-compose.yml not found!"
            echo "Available files:"
            ls -la
            exit 1
          fi
          
          echo "‚úÖ Found docker-compose.yml"
          
          echo "üõë Stopping existing services..."
          sudo docker-compose down || true
          
          echo "üßπ Cleaning Docker resources..."
          sudo docker system prune -f || true
          
          echo "üî® Building and starting services..."
          sudo docker-compose up --build -d
          
          echo "‚è∞ Waiting for services to initialize..."
          sleep 30
          
          echo "üìä Container status:"
          sudo docker-compose ps
          
        EOF

    - name: Health Check Services
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ${{ env.APP_DIR }}
          
          echo "=== Health Check Results ==="
          
          # Define services and ports
          declare -A services=(
            ["user-service"]=3001
            ["post-service"]=3002
            ["comment-service"]=3003
            ["chat-service"]=3004
            ["media-service"]=3005
            ["notification-service"]=3006
            ["analytics-service"]=3007
            ["search-service"]=3008
          )
          
          healthy_count=0
          total_count=${#services[@]}
          
          for service in "${!services[@]}"; do
            port=${services[$service]}
            
            # Check if container is running
            if sudo docker-compose ps $service | grep -q "Up"; then
              # Check health endpoint with retry
              for i in {1..3}; do
                if curl -f -s --max-time 5 http://localhost:$port/health > /dev/null; then
                  echo "‚úÖ $service is healthy (port $port)"
                  healthy_count=$((healthy_count + 1))
                  break
                elif [ $i -eq 3 ]; then
                  echo "‚ö†Ô∏è  $service container running but health check failed (port $port)"
                else
                  sleep 5
                fi
              done
            else
              echo "‚ùå $service container is not running"
            fi
          done
          
          echo "=== Summary ==="
          echo "Healthy services: $healthy_count/$total_count"
          
          if [ $healthy_count -gt 0 ]; then
            echo "üéâ Deployment completed!"
          else
            echo "‚ö†Ô∏è  No services are healthy. Check logs:"
            sudo docker-compose logs --tail=20
            exit 1
          fi
          
        EOF

    - name: Show Service URLs
      if: success()
      run: |
        echo "üåê Your services are available at:"
        echo "   ‚Ä¢ User Service: http://${{ secrets.EC2_HOST }}:3001"
        echo "   ‚Ä¢ Post Service: http://${{ secrets.EC2_HOST }}:3002"
        echo "   ‚Ä¢ Comment Service: http://${{ secrets.EC2_HOST }}:3003"
        echo "   ‚Ä¢ Chat Service: http://${{ secrets.EC2_HOST }}:3004"
        echo "   ‚Ä¢ Media Service: http://${{ secrets.EC2_HOST }}:3005"
        echo "   ‚Ä¢ Notification Service: http://${{ secrets.EC2_HOST }}:3006"
        echo "   ‚Ä¢ Analytics Service: http://${{ secrets.EC2_HOST }}:3007"
        echo "   ‚Ä¢ Search Service: http://${{ secrets.EC2_HOST }}:3008"

    - name: Cleanup SSH Key
      if: always()
      run: |
        rm -f ~/.ssh/deploy_key

    - name: Failure Troubleshooting
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo "üîç Troubleshooting steps:"
        echo "1. SSH to EC2: ssh -i your-key.pem ec2-user@${{ secrets.EC2_HOST }}"
        echo "2. Check logs: cd /home/ec2-user/microservices-app && sudo docker-compose logs"
        echo "3. Check containers: sudo docker-compose ps"
        echo "4. Manual restart: sudo docker-compose down && sudo docker-compose up -d"
