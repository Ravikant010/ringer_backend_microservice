name: Deploy Microservices to AWS EC2 (SSH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_DIR: /home/ec2-user/microservices-app

jobs:
  deploy:
    name: Deploy to EC2 via SSH
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up SSH for EC2
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Application with SSH Authentication
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          
          echo "üìÅ Setting up deployment directory..."
          mkdir -p ${{ env.APP_DIR }}
          cd ${{ env.APP_DIR }}
          
          # Set up SSH key for GitHub access on EC2
          mkdir -p ~/.ssh
          echo "${{ secrets.REPO_SSH_KEY }}" > ~/.ssh/github_deploy_key
          chmod 600 ~/.ssh/github_deploy_key
          
          # Add GitHub to known hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Create SSH config for GitHub
          cat > ~/.ssh/config << 'SSH_CONFIG'
        Host github.com
          HostName github.com
          User git
          IdentityFile ~/.ssh/github_deploy_key
          StrictHostKeyChecking no
        SSH_CONFIG
          chmod 600 ~/.ssh/config
          
          # Test SSH connection to GitHub
          echo "üîó Testing GitHub SSH connection..."
          ssh -T git@github.com || true
          
          # Clone or update repository
          if [ ! -d ".git" ]; then
            echo "üÜï First deployment - cloning repository via SSH..."
            rm -rf * .[^.]* 2>/dev/null || true
            git clone git@github.com:${{ github.repository }}.git .
          else
            echo "üîÑ Updating existing repository via SSH..."
            # Update remote URL to use SSH
            git remote set-url origin git@github.com:${{ github.repository }}.git
            
            # Stash any local changes
            git stash push -m "Auto-stash before deployment" 2>/dev/null || true
            
            # Fetch and reset
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            git pull origin main
          fi
          
          # Verify docker-compose.yml exists
          if [ ! -f docker-compose.yml ]; then
            echo "‚ùå ERROR: docker-compose.yml not found!"
            echo "Available files:"
            ls -la
            exit 1
          fi
          
          echo "‚úÖ Found docker-compose.yml"
          
          echo "üõë Stopping existing services..."
          sudo docker-compose down || true
          
          echo "üßπ Cleaning Docker resources..."
          sudo docker system prune -f || true
          
          echo "üî® Building and starting services..."
          sudo docker-compose up --build -d
          
          echo "‚è∞ Waiting for services to initialize..."
          sleep 30
          
          echo "üìä Container status:"
          sudo docker-compose ps
          
        EOF

    - name: Health Check All Services
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd ${{ env.APP_DIR }}
          
          echo "=== Comprehensive Health Check ==="
          
          # Define all services with their ports
          declare -A services=(
            ["user-service"]=3001
            ["post-service"]=3002
            ["comment-service"]=3003
            ["chat-service"]=3004
            ["media-service"]=3005
            ["notification-service"]=3006
            ["analytics-service"]=3007
            ["search-service"]=3008
          )
          
          healthy_count=0
          total_count=${#services[@]}
          
          echo "Checking $total_count services..."
          
          for service in "${!services[@]}"; do
            port=${services[$service]}
            
            # Check if container is running
            if sudo docker-compose ps $service | grep -q "Up"; then
              # Health endpoint check with retries
              for attempt in {1..3}; do
                if curl -f -s --max-time 5 http://localhost:$port/health > /dev/null 2>&1; then
                  echo "‚úÖ $service is healthy (port $port)"
                  healthy_count=$((healthy_count + 1))
                  break
                elif [ $attempt -eq 3 ]; then
                  echo "‚ö†Ô∏è  $service container running but health check failed (port $port)"
                  # Show container logs for failed service
                  echo "Last 5 lines of $service logs:"
                  sudo docker-compose logs --tail=5 $service
                else
                  echo "‚è≥ $service not ready, retrying... ($attempt/3)"
                  sleep 5
                fi
              done
            else
              echo "‚ùå $service container is not running"
              # Show why container failed
              echo "Container status for $service:"
              sudo docker-compose ps $service
              echo "Last 5 lines of $service logs:"
              sudo docker-compose logs --tail=5 $service
            fi
          done
          
          echo "=========================="
          echo "Health Summary: $healthy_count/$total_count services healthy"
          
          if [ $healthy_count -eq $total_count ]; then
            echo "üéâ All services are healthy! Deployment successful!"
          elif [ $healthy_count -gt 0 ]; then
            echo "‚ö†Ô∏è  Partial deployment success ($healthy_count/$total_count services healthy)"
          else
            echo "‚ùå Deployment failed - no services are healthy"
            echo "Full container status:"
            sudo docker-compose ps
            exit 1
          fi
          
        EOF

    - name: Display Service URLs
      if: success()
      run: |
        echo "üåê Your microservices are now live at:"
        echo ""
        echo "   üöÄ User Service:         http://${{ secrets.EC2_HOST }}:3001"
        echo "   üìù Post Service:         http://${{ secrets.EC2_HOST }}:3002"
        echo "   üí¨ Comment Service:      http://${{ secrets.EC2_HOST }}:3003"
        echo "   üí¨ Chat Service:         http://${{ secrets.EC2_HOST }}:3004"
        echo "   üìÅ Media Service:        http://${{ secrets.EC2_HOST }}:3005"
        echo "   üîî Notification Service: http://${{ secrets.EC2_HOST }}:3006"
        echo "   üìä Analytics Service:    http://${{ secrets.EC2_HOST }}:3007"
        echo "   üîç Search Service:       http://${{ secrets.EC2_HOST }}:3008"
        echo ""
        echo "Health Check URLs (add /health to any service URL):"
        echo "   Example: curl http://${{ secrets.EC2_HOST }}:3001/health"

    - name: Cleanup SSH Keys
      if: always()
      run: |
        rm -f ~/.ssh/deploy_key

    - name: Deployment Failure Help
      if: failure()
      run: |
        echo "‚ùå Deployment failed!"
        echo ""
        echo "üîß Troubleshooting steps:"
        echo "1. SSH into your EC2 instance:"
        echo "   ssh -i your-key.pem ec2-user@${{ secrets.EC2_HOST }}"
        echo ""
        echo "2. Check deployment directory:"
        echo "   cd /home/ec2-user/microservices-app"
        echo "   ls -la"
        echo ""
        echo "3. Check Docker containers:"
        echo "   sudo docker-compose ps"
        echo "   sudo docker-compose logs [service-name]"
        echo ""
        echo "4. Manual restart:"
        echo "   sudo docker-compose down"
        echo "   sudo docker-compose up -d"
        echo ""
        echo "5. Check GitHub SSH key:"
        echo "   ssh -T git@github.com"
